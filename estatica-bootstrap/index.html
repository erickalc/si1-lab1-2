<!doctype html>
<html>
	<head>
		<title>Checkout Mirror Fashion</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Ótima escolha!</h1>
				<p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
			</div>
		</div>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class='panel-title'>Sua compra</h2>
				</div>
				<div class="panel-body">
					<img src="http://img.timeinc.net/time/photoessays/2009/harry_potter_grows/harry_potter_grows_01.jpg" alt="Harry Potter" class="img-responsive img-thumbnail" />
					<dl>
						<dt>Produto</dt>
						<dd>Harry Potter e a Pedra Filosofal</dd>
				
						<dt>Cor</dt>
						<dd>verde</dd>
				
						<dt>Tamanho</dt>
						<dd>40</dd>
				
						<dt>Preço</dt>
						<dd>R$ 129,00</dd>
					</dl>
				</div>
			</div>
		</div>
		<div class="container">
			<form action="obrigado.html" method='POST'>
				<fieldset>
					<legend>Dados pessoais:</legend>

					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-book"></span></span>
							<label>Nome Completo: <input type="text" name="nome" class="form-control" autofocus></label>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">@</span>
							<label>Email: <input type="email" name="email" class="form-control" placeholder="contato@exemplo.com"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-copyright-mark"></span></span>
							<label>CPF: <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00"></label>
						</div>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" value="sim" name="span" checkd>
							Quero Receber muitos spans
						</label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Cartão de crédito</legend>

					<div class="form-group">
						<select name="bandeira">
							<option value="visa">Visa</option>
							<option value="mastercard">Mastercard</option>
							<option value="amex">Amex</option>
						</select>
						<label>Número do Cartão: <input class="form-control" type="text" name="cartaoNum"></label>
						<label>Vencimento: <input type="month" class="form-control" name="vencimento"></label>
					</div>
				</fieldset>

				<button type="submit" class="btn-primary btn-lg pull-right">
					<span class="glyphicon glyphicon-thumbs-up"></span>
					Confirmar
				</button>
			</form>
		</div>
	</body>
</html>
