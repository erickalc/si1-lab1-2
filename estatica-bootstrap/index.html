<!doctype html>
<html>
	<head>
		<title>Checkout Mirror Fashion</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Ótima escolha!</h1>
				<p>Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
			</div>
		</div>
		<div class="container">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h2 class='panel-title'>Sua compra</h2>
				</div>
				<div class="panel-body">
					<img src="http://img.timeinc.net/time/photoessays/2009/harry_potter_grows/harry_potter_grows_01.jpg" alt="Harry Potter" class="img-responsive img-thumbnail" />
					<dl>
						<dt>Produto</dt>
						<dd>Fuzzy Cardigan</dd>
				
						<dt>Cor</dt>
						<dd>verde</dd>
				
						<dt>Tamanho</dt>
						<dd>40</dd>
				
						<dt>Preço</dt>
						<dd>R$ 129,00</dd>
					</dl>
				</div>
			</div>
		</div>
		<div class="container">
			<form action="obrigado.html">
				<label for="nome">Nome:</label>
				<input type="text" name='nome' id="nome"/>
				<br>
				<input type="submit" value='enviar'/>
			</form>
		</div>
	</body>
</html>
